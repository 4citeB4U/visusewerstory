name: Deploy Vite App to GitHub Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push events for the main branch
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one deployment to run at a time, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Using stable v3 instead of v4
        with:
          fetch-depth: 0  # Fetch all history for tags and commits

      - name: Setup Node.js
        uses: actions/setup-node@v3  # Using stable v3 instead of v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Lint
        run: npm run lint --if-present

      - name: Run tests
        run: npm test --if-present

      - name: Build production app
        run: |
          npm run build
          # Verify the build output
          ls -la docs/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1  # Using stable v1 instead of v3
        with:
          # Upload the entire docs directory
          path: './docs'

  # Deployment job
  deploy:
    # Add environment URL for the deployed site
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    # Needs the build job to complete first
    needs: build
    
    # Run on latest Ubuntu
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # Using stable v2 instead of v4

