<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport tweak: user-scalable=no makes it feel more like a native app on iPhone -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- ==========================================================================
       THE "BUTTON" & ICON SETTINGS (Visu-Sewer Manhole Logo)
       NOTE: ?v=2 added to force devices to re-download the image
       ========================================================================== -->
    
    <!-- 1. The Browser Tab Icon -->
    <link rel="icon" type="image/png" href="https://4citeb4u.github.io/visusewerstory/images/next-button.png?v=2" />

    <!-- 2. The iPhone/iPad Home Screen "Button" -->
    <link rel="apple-touch-icon" href="https://4citeb4u.github.io/visusewerstory/images/next-button.png?v=2" />
    
    <!-- 3. Make it look like a Native App when opened -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Visu-Sewer AI" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- ==========================================================================
       LINK PREVIEW TAGS (THE FIX FOR IPHONE/IMESSAGE)
       These tags tell Apple Messages and Social Apps how to display the link.
       ========================================================================== -->
    <title>Visu-Sewer Financial Intelligence</title>
    <meta name="description" content="Interactive evidence-based financial intelligence platform. Agent Lee analysis of $19.8M Revenue, HOVMSD Contract, and 2030 Projections." />

    <!-- Open Graph / iMessage / LinkedIn / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://4citeb4u.github.io/visusewerstory/" />
    <meta property="og:title" content="Visu-Sewer Growth Story" />
    <meta property="og:description" content="Evidence-Backed Analysis: 20.6% CAGR, $18.1M HOVMSD Contract, and AI-Driven Margins." />
    
    <!-- 4. The Preview Image for iMessage/Socials (Verified GitHub Path) -->
    <meta property="og:image" content="https://4citeb4u.github.io/visusewerstory/images/next-button.png?v=2" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://4citeb4u.github.io/visusewerstory/" />
    <meta name="twitter:title" content="Visu-Sewer Financial Intelligence" />
    <meta name="twitter:description" content="Interactive financial deck with verifiable source data and AI analysis." />
    <meta name="twitter:image" content="https://4citeb4u.github.io/visusewerstory/images/next-button.png?v=2" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #020617; /* matches bg-slate-950 to prevent white flash */
      }
      pre,
      code {
        font-family: "JetBrains Mono", monospace;
      }
    </style>
  </head>

  <body class="bg-slate-950 text-white overflow-hidden">
    <!-- React mount point -->
    <div id="root"></div>

    <!-- Vite entry -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
